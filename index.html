
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghostnode Command Center</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="console">
        <h1>Ghostnode Command Center</h1>
        <pre id="console-output">> System Initialized...
</pre>
        <form id="command-form">
            <input type="text" id="command-input" placeholder="Enter command here..." required />
            <button type="submit">Execute</button>
        </form>
        <div id="status">Status: Ready</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
