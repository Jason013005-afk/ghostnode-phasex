<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghostnode Command Center</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .console-box {
      border: 1px solid lime;
      padding: 10px;
      margin-bottom: 10px;
      height: 300px;
      overflow-y: scroll;
      background-color: #000;
    }
    .input-box {
      display: flex;
      gap: 10px;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      background: black;
      color: lime;
      border: 1px solid lime;
    }
    .input-box button {
      background: lime;
      color: black;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ghostnode Command Center</h1>
  <div id="consoleOutput" class="console-box">System Activated...</div>
  <div class="input-box">
    <input type="text" id="commandInput" placeholder="Enter command here" />
    <button id="executeBtn">Execute</button>
  </div>
  <h3>Agent Status</h3>
  <div id="agentStatus">Waiting for input...</div>

  <script src="command-console.js"></script>
</body>
</html>
