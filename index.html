
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ghostnode Command Center</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        #console {
            width: 90%;
            margin: 0 auto;
            background-color: #111;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
        }
        textarea, input[type="text"] {
            width: 100%;
            background: black;
            color: #0f0;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0f0;
            color: black;
            border: none;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .status {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Ghostnode Command Center</h1>
    <div id="console">
        <textarea id="output" rows="10" readonly>> System Initialized...
</textarea>
        <input type="text" id="commandInput" placeholder="Enter command here..." />
        <button onclick="executeCommand()">Execute</button>
        <div class="status" id="status">Status: Ready</div>
    </div>

    <script>
        async function executeCommand() {
            const command = document.getElementById("commandInput").value;
            const output = document.getElementById("output");
            const status = document.getElementById("status");
            output.value += `> ${command}\n`;
            status.textContent = "Status: Processing...";

            try {
                const res = await fetch("/api/command", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ command })
                });
                const data = await res.json();
                output.value += data.response + "\n";
            } catch (err) {
                output.value += "Error: Failed to process command\n";
            }

            status.textContent = "Status: Ready";
            document.getElementById("commandInput").value = "";
        }
    </script>
</body>
</html>
